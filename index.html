<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <h1>Calculator</h1>
        <!-- <h3>Made by Matevž Knez</h3> -->
    </div>
    <div class="content">
        <div class="calculator">
            <div class="display">
                <div class="calc">
                    <p>0</p>
                </div>
                <div class="result">
                    <p>0</p>
                </div>
            </div>
            <div class="input">
                <button class="btn func" id="ac">AC</button>
                <button class="btn operator" id="divid">*</button>
                <button class="btn operator" id="mult">÷</button>
                <button class="btn operator" id="minus">-</button>
                <button class="btn operator" id="plus">+</button>
                <button class="btn num" id="one">1</button>
                <button class="btn num" id="two">2</button>
                <button class="btn num" id="three">3</button>
                <button class="btn num" id="four">4</button>
                <button class="btn num" id="five">5</button>
                <button class="btn num" id="six">6</button>
                <button class="btn num" id="seven">7</button>
                <button class="btn num" id="eight">8</button>
                <button class="btn num" id="nine">9</button>
                <button class="btn num" id="zero">0</button>
                <button class="btn func" id="del">DEL</button>
                <button class="btn" id="dec">.</button>
                <button class="btn func" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
